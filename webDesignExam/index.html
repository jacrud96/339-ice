<!DOCTYPE html>
<html lang="en">
<head>
	<title>Final Exam</title>
	<link rel="stylesheet" type="text/css" href="css/exam.css">
</head>
<body background="images/sun-pattern.png">
	<header>

	</header>
	<div>
		<img class="imageclass photo1" id="hiddenImg" src="images/examPic.JPG" alt="image of Colleen and friends">
		<img class="imageclass photo2" id="leftImg" src="images/UMSI-logo.jpg" alt="logo of UMSI">

	<div></div>
	<button type="button" onclick="hideElem()">Hide Image</button>
